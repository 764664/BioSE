<html>
    <head>
        <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <form action="/re" id="testform" class="form-horizontal">
            <div class="form-group">
                <label for="f3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10"><input type="email" id="f3" name="email" class="form-control"></div>
                <br />
            </div>
            <div class="form-group">
                <label for="f1" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10"><input type="text" id="f1" name="username" class="form-control"></div>
                <br />
            </div>
            <div class="form-group">
                <label for="f2" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10"><input type="password" id="f2" name="password" class="form-control"></div>
                <br />
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign up</button>
                </div>
              </div>
        </form>
    </div>
        <script>
            $("form").submit(
                function(event) {
                    event.preventDefault();
                    // console.log($("#testform").serialize());
                    $.post("/register", $("#testform").serialize(), function(data){
                        console.log(data);
                        alert(data);
                    });
                    window.setTimeout( () => {
                        window.location = "/";
                    }, 1000);
                }
            )
        </script>
    </body>
</html>
